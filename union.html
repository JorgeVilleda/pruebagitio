                <div class="row">
                    <div class="col-lg-6">
                        <div>
                            <h3>¿Qué es la unión de conjuntos?</h3>
                            <p>En la teoría de conjuntos, la unión de dos (o más) conjuntos es una operación que resulta en otro conjunto, cuyos elementos son los mismos de los conjuntos iniciales.</p>
                            <h5>Se representa con el símbolo: <strong>U</strong></h5>
                        </div>

                        <div class="mb-3" id="conjuntoAinput">

                        </div> 
                        <div class="mb-3">
                            <label for="conjuntoB">Conjunto B: </label>
                            <input type="text" id="conjuntoB" placeholder="2, 4, 6, 8...">
                        </div>   
                        <button onclick="calcularUnion()" type="button" class="btn btn-success">Realizar Unión</button>
                    </div>
                    <div class="col-lg-6" id="lgresultadou">

                        </div>
